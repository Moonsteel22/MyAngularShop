<form class="formbox" #productForm="ngForm">
    <div class="form-group">
        <label>Логин</label>
        <input class="form-control" id="login" [(ngModel)]="login" required />
    </div>
    <div class="form-group">
        <label>Пароль</label>
        <input class="form-control" id="password" [(ngModel)]="password" required />
    </div>
    <div class="form-group">
        <label>Имя</label>
        <input class="form-control" id="name" [(ngModel)]="name" required />
    </div>
    <div class="form-group">
        <label>Фамилия</label>
        <input class="form-control" id="surname" [(ngModel)]="surname" required />
    </div>
    <div class="form-group">
        <label>Телефон</label>
        <input class="form-control" id="phone" [(ngModel)]="phone" required />
    </div>
    <div class="form-group">
        <label>Возраст</label>
        <input class="form-control" id="age" [(ngModel)]="age" required />
    </div>
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" id="email" ngModel 
            required email />
    </div>
    <div class="form-group">
        <button [disabled]="form.invalid"
                class="btn btn-default" (click)="registration()">Зарегистрироваться</button>
    </div>
</form>
