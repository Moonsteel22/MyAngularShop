<form class="formbox" #userForm="ngForm">
    <div class="form-group">
        <label>Логин</label>
        <input class="form-control" name="login" [(ngModel)]="login" required />
    </div>
    <div class="form-group">
        <label>Пароль</label>
        <input class="form-control" name="password" [(ngModel)]="password" required />
    </div>
    <div class="form-group">
        <label>Имя</label>
        <input class="form-control" name="name" [(ngModel)]="name" required />
    </div>
    <div class="form-group">
        <label>Фамилия</label>
        <input class="form-control" name="surname" [(ngModel)]="surname" required />
    </div>
    <div class="form-group">
        <label>Телефон</label>
        <input type='tel' class="form-control" name="phone" [(ngModel)]="phone" required />
    </div>
    <div class="form-group">
        <label>Возраст</label>
        <input class="form-control" name="age" [(ngModel)]="age" required />
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type='email' class="form-control" name="email" ngModel 
            required email />
    </div>
    <div class="form-group">
        <button [disabled]="userForm.invalid"
                class="btn btn-default" (click)="registration(userForm)">Зарегистрироваться</button>
    </div>
</form>
{{ userForm.value | json}}
