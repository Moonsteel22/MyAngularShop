    <span class="Element">Название: {{Name}}</span >
    <div class="ImageClass">
        <img  [src]="Image" alt="img" width="270px" height="190" />
    </div>
    <div  class="Element">
        <div class="Amount">
            <span>Количество: {{Amount}}</span >
        </div>
            <div class="btn-block">
                <div class="btn btn-primary btn-size" (click)='plusone()'>+</div>
                <div class="btn btn-primary btn-size" (click)='minusone()'>-</div>
            </div>
    </div>
    <div><span class="Element">Цена: {{Price}}</span ></div>
    <div><span class="Element">Общая стоимость: {{Price*Amount}}</span ></div>
    <div>
        <input *ngIf='CartButton' id='CartButton' type="button" class="btn btn-primary btn-size-cart" (click)='inCart()' value="В корзину" />
        <input *ngIf='DeleteButton' id='DeleteButton' type="button" class="btn btn-primary btn-size-cart" (click)='deleteTovar()' value="Удалить" />
        <input *ngIf='DeleteFromCartButton' id='DeleteFromCartButton' type="button" class="btn btn-primary btn-size-cart" (click)='deletefromcart()' value="Из корзины"/>
    </div>
