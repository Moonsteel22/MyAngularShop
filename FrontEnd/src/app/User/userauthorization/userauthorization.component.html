<form class="formbox" #form="ngForm">
    <div class="form-group">
        <label>Email</label>
        <input name='email' type='email' class="form-control" [(ngModel)]="email" required />
    </div>
    <div class="form-group">
        <label>Пароль</label>
        <input name='password' type='password' class="form-control"  [(ngModel)]="password" required />
    </div>
    <div class="form-group">
        <button [disabled]="form.invalid" class="btn btn-default" (click)="signin(form)">Войти</button>
    </div>
</form>
