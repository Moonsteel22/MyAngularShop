<div class="mainblock">
    <div class="UserDescription">
        <div class='Avatar'>
            <div>
                <img class='AvatarImage'/>
            </div>
            <div>
                <button>Редактировать</button>
            </div>
        </div>
        <div class='UserInfoPanel'>
            <div class='TextElement'>Имя: Текст</div>
            <div class='TextElement'>Баланс: Текст</div>
            <div class='TextElement'>Вещей в корзине: Текст</div>
            <div class='TextElement'>Цена корзины: Текст</div>

        </div>
    </div>
  
    <div class="ButtonsPanel">
        
        <div class='EnterAdd'>
            <button type='button'  (click)='switchOff(); AddShowing=!AddShowing;' name='AddShowing' class="btn btn-primary element">Добавить товар</button>
        </div>
         
        <div name='CartSwitcher' class="CartSwitcher">
            <button type='button' (click)='switchOff(); CartShowing=!CartShowing' class='btn btn-primary element' name='CartShowing'>Корзина</button>
        </div>
    </div>
        

        <app-cart *ngIf='CartShowing'></app-cart>
        <app-add-product *ngIf='AddShowing'></app-add-product>
    </div>
